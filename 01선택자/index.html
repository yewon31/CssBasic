<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        h3 {
            color: blue;
        }
    </style>
</head>

<body>

    <!-- 
        주석단축키
        alt + shift + a
        ctrl + /

        블럭태그안에는 블럭과, 인라인을 사용할 수 있음.
        블럭태그는 전체영역을 가지고, 자동으로 줄바꿈이 됩니다.

        
        인라인태그는 자식으로 인라인만 가질 수 있음
        인라인태그는 태그영역을 크기로 가지게 되고, 가로 배치 됩니다.

        모든 태그는 id속성과 class속성을 가질 수 있습니다.
        둘다 디자인 적용할 때 주로 사용됩니다.
        
        - id는 화면에서 고유합니다.
        - class는 중복되도 됩니다. class는 여러 이름을 가질 수 있습니다.

    -->

    <h3>블록태그</h3>

    <h3 style="color : #ffff00;">블록태그</h3>

    <p>블록태그</p>

    <a href="">인라인</a>
    <img src="" alt="인라인">

</body>

</html>
