<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            border: 1px solid #777;
        }

        .box>.inner {
            display: inline;
        }

        .box>span {
            display: block;
        }

        .box>a {
            display: inline-block;
            /* 가로배치 하되, block속성을 가지게 만듬 */
            height: 100px;
            width: 100px;
        }
    </style>

</head>

<body>

    <div class="box">
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
    </div>


    <div class="box">
        <span>인라인</span>
        <span>인라인</span>
        <span>인라인</span>
    </div>


    <div class="box">
        <a href="#">인라인블럭</a>
        <a href="#">인라인블럭</a>
        <a href="#">인라인블럭</a>
    </div>


    <div class="box" style="display: none;">
        <p class="msg">아이디 비밀번호를 확인하세요!</p>
    </div>
</body>

</html>
