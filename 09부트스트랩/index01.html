<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 부트스트랩 css링크 -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 제이쿼리(부스트랩보다 먼저 링크) -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <!-- 부트스트랩 js링크 -->
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
    
    <h3>CSS C짜도 모름 -> 부트스트랩을 쓰면 0.3 정도는 뽑아냄 </h3>

    <h3>전체 부트스트랩을 도배를 하면, 요즘은 회사에서 잘 보지도 않는다.</h3>

    <h3>부트스트랩의 특정 기능을 쓰는데, 커스터마이징</h3>

    <hr>
    <button type="button" class="btn btn-default">버튼</button>
    <button type="button" class="btn btn-success">버튼</button>


    <hr>

    <div style="width:50%;">

        <table class="table table-hover">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
              </tr>
              <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
              </tr>
              <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
              </tr>
            </tbody>
        </table>
    
    </div>


    <hr>

    <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
    </div>


    <hr>

    <!-- target속성의 값과,  모달창의 id가 연결되서 동작한다. -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#yourModal">Open Modal</button>

    <!-- Modal -->
    <div id="yourModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">회원가입창</h4>
                
            </div>
            <div class="modal-body">
                
                <form class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control" id="usr">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name">

                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

  </div>




</body>
</html>
